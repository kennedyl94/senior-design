<div>
  <div class="modal-header" id="modal-header-Add">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="addUserModalCtrl.back()">Ã—</button>
    <h2 class="modal-title">Add New User</h2>
  </div>
  <div class="modal-body">
    <div class="row"><div class="modal-info-header">
      <h4>Username</h4>
      <input type="text" name="username" class="form-control" ng-model='addUserModalCtrl.name'/>
    </div></div>
    <div class="row"><div class="modal-info-header">
      <h4>Password</h4>
      <input type="password" name="password" class="form-control" ng-model='addUserModalCtrl.password'/>
    </div></div>
    <div class="row"><div class="modal-info-header">
      <h4>Admin Role</h4>
      <select id="sel" class="btn btn-default dropdown-toggle" ng-model="list_category" ng-options="obj.id as obj.name for obj in list_categories.data">
      </select>
      <!--<input type="text" name="type" ng-model='addUserModalCtrl.type'/>-->
    </div></div>
    <div class="row"><div class="modal-info-header">
      <h4>Organizations</h4>
      <select id="orgSelect" data-placeholder="Select Organizations" class="btn btn-default dropdown-menu-left dropdown-toggle" multiple="multiple" ng-model="addUserModalCtrl.orgs">
        <option ng-repeat="org in organizations" value="{{org}}">{{org}}</option>
      </select>
    </div></div>
  </div>
  <div class="modal-footer">
    <div class="modal-contact-info">
      <div class="row">
        <button class="btn btn-primary" id="admin-save-btn" ng-click="addUserModalCtrl.saveNewUser()">Save</button>
      </div>
    </div>
  </div>
</div>
