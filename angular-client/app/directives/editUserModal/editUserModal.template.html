<div>
  <div class="modal-header" id="modal-header-Edit">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="editUserModalCtrl.back()">Ã—</button>
    <h2 class="modal-title">{{editUserModalCtrl.username}}</h2>
  </div>
  <div class="modal-body">
    <div class="row"><div class="modal-info-header">
      <h4>Email</h4>
      <input type="text" name="email" class="form-control" ng-model='editUserModalCtrl.email'/>
    </div></div>
    <div class="row"><div class="modal-info-header">
      <h4>Admin Role</h4>
      <select id="sel" class="btn btn-default dropdown-toggle" ng-model="list_category" ng-options="obj.id as obj.name for obj in list_categories.data">
      </select>
    </div></div>
    <div class="row"><div class="modal-info-header">
      <h4>Organizations</h4>
      <select id="orgSelect" class="dropdown-menu-left dropdown-toggle" multiple="multiple" ng-model="editUserModalCtrl.orgs">
        <option ng-repeat="org in organizations" value="{{org}}">{{org}}</option>
      </select>
    </div></div>
  </div>
  <div class="modal-footer">
    <div class="modal-contact-info">
      <div class="row">
        <button class="btn btn-primary" id="admin-save-btn" ng-click="editUserModalCtrl.updateFunction(editUserModalCtrl.getUser())">Save User</button>
      </div>
    </div>
  </div>
</div>
