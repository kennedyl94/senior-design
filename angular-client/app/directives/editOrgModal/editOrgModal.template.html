<div id="edit-org-modal-div">
  <div class="modal-header" id="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="editOrgModalCtrl.back()">Ã—</button>
    <h2 class="modal-title">{{editOrgModalCtrl.modifiedOrg.name}}</h2>
  </div>
  <div class="modal-body">
    <div class="row"><div class="modal-info-header"><h4>Organization Info</h4></div></div>
    <!-- EDIT ORG INFO -->
    <div class="row">
      <div class="col-sm-3">Description:</div>
      <div class="col-sm-9"><textarea style="resize:none" type="text" rows="5" ng-model="editOrgModalCtrl.modifiedOrg.description"></textarea></div>
      <div class="col-sm-3">Tags:</div>
      <div class="col-sm-9"><ng-tag-select tags="editOrgModalCtrl.modifiedOrg.tags"></ng-tag-select></div>
      <div class="col-sm-3">Links:</div>
      <div class="col-sm-9"><input type="text" ng-model="editOrgModalCtrl.modifiedOrg.links"></div>
      <div class="col-sm-3">Meeting times:</div>
      <div class="col-sm-9"><textarea rows="5" type="text" ng-model="editOrgModalCtrl.modifiedOrg.meetings"/></div>
    </div>
    <div class="row"><div class="modal-info-header"><h4>Contact Info</h4></div></div>
    <!-- EDIT CONTACT INFO -->
    <div class="row">
      <div class="col-sm-3">Name:</div>
      <div class="col-sm-9"><input type="text" ng-model="editOrgModalCtrl.modifiedOrg.contact.name"></div>
      <div class="col-sm-3">Email:</div>
      <div class="col-sm-9"><input type="text" ng-model="editOrgModalCtrl.modifiedOrg.contact.email"></div>
      <div class="col-sm-3">Phone Number:</div>
      <div class="col-sm-9"><input type="text" ng-model="editOrgModalCtrl.modifiedOrg.contact.phone"></div>
    </div>
  </div>
  <div class="modal-footer">
    <input id="save-btn" class="btn btn-default" type="button" value="Save" ng-click="editOrgModalCtrl.function(editOrgModalCtrl.modifiedOrg)"/>
  </div>
</div>
