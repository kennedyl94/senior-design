<h1 align="center">Tag Options</h1>
<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <h3 align="center">Add Tag</h3>
      <br/>
      New tag: <input type="text" class="form-control" ng-model="tagSetCtrl.tagInput">
    </div>
    <div class="col-lg-6 col-lg-offset-2">
      <h3 align="center">Tags</h3>
      <br/>
      <select id="tagSelect" class="dropdown-menu-left dropdown-toggle" multiple="multiple" ng-model="tagSetCtrl.tagList">
        <option ng-repeat="tag in tagList" value="{{tag}}">{{tag}}</option>
      </select>
    </div>
  </div>
</div>
