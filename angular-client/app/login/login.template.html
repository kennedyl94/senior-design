<form>
  <div id="login-div">
    <img id="logo" src="content/images/logo.jpg">
    <span id="login-header">OrgMatcher</span>
    <div id="login-div-inner">
      <div id="login-user-div" class="row">
        <div class="col-sm-4">
          <span class="login-label">Username:</span>
        </div>
        <div class="col-sm-8">
          <input class="form-control" type="text" name="username" ng-model='loginCtrl.username'/>
        </div>
      </div>
      <div id="login-pass-div" class="row top-buffer">
        <div class="col-sm-4">
          <span class="login-label">Password:</span>
        </div>
        <div class="col-sm-8">
          <input class="form-control" type="password" name="password" ng-model='loginCtrl.password'/>
        </div>
      </div>
      <div id="login-btn-div" class="row top-buffer">
        <div class="col-sm-12">
          <input id="login-btn" class="btn btn-primary" type="button" ng-click="loginCtrl.login()" value="Log In" />
        </div>
      </div>
      <div>
        <a href="#/resetPassword/">Forgot your password?</a>
      </div>
    </div>
  </div>
</form>
