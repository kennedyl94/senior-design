<style>
  .translucent {
    background-color: rgba(255,255,255,0.8);
    padding: 3.5% !important;
  }
</style>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<body>
<div class="container">
  <div id="user-settings-div" class="container">
    <h1 align="center">Organization Change Approvals</h1>
    <form name="adminEmailForm">
      <div class="col-xs-offset-5">
        <div id="admin-Email-div" class="row">
          <div>
            <button id="showChangeAdminEmail" class="btn btn-default" type="button" ng-click="approvalsCtrl.showAdminEmail()" ng-show="!approvalsCtrl.showEmailField">Change Admin Email</button>
          </div>
          <div class="col-xs-4">
            <input name="email" class="form-control" type="email" ng-model="approvalsCtrl.address" placeholder="your.email@email.com" ng-show="approvalsCtrl.showEmailField" required/>
          </div>
          <div class="col-xs-3">
            <button id="submitAdminEmail" class="btn btn-default" type="button" ng-disabled="adminEmailForm.$invalid" ng-click="approvalsCtrl.changeEmail()" ng-show="approvalsCtrl.showEmailField">Submit Change</button>
          </div>
        </div>
      </div>
    </form>
    <table class="table table-hover translucent">
      <tbody>
      <tr ng-repeat="proposedChange in approvalsCtrl.data.changes">
        <td><h3>{{proposedChange.name}}</h3></td>
        <td><input type="button" class="btn btn-default" value="Approve" ng-click="approvalsCtrl.approveChange(proposedChange)"></td>
        <td><input type="button" class="btn btn-default" value="Reject" ng-click="approvalsCtrl.rejectChange(proposedChange)"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
